<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify WebSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="min-h-screen bg-[url('/images/Image.png')]">

        <header class="max-w-6xl mx-auto  fixed top-0 z-20  bg-[#050517] right-0 left-0  flex justify-between items-center">
            <div>
                <img class="md:w-56  w-36" src="images/logo.png" alt="" srcset="">
            </div>
            <nav >
                <ul id="nav" class="absolute hidden bg-[#050517]  z-10 left-0 top-12 text-center w-full  md:static md:flex items center gap-x-8 gap-y-8 ">
                    <li><a href="" class="text-white  block pt-2">Home</a></li>
                    <li><a href="" class="text-white  block pt-2 ">About</a></li>
                    <li><a href="" class="text-white  block pt-2">Feature</a></li>
                    <li><a href="" class="text-white  block pt-2">Contact</a></li>
                </ul>

            </nav>
            <div class="hidden md:block">
                <img  class="w-7" src="images/cart.png" alt="">
            </div>
            <div  id= "menuHamburger" class="md:hidden p-3">
                <i class="fa-solid fa-bars text-white"></i>

            </div>

        </header>
        <section class="max-w-6xl mx-auto flex flex-col-reverse md:flex-row justify-between items-center pt-10 md:pt-48">
            <div class="md:w-2/3">
                <h1 class="text-white  hidden md:block text-6xl font-semibold">GROCERIES <br>delivery <span class="font-normal">in 15 mins</span> </h1>
                <p class="text-white mt-4 hidden md:block">Grocify offer a wide range of products, inclusing fresh product,meat <br>dairy,
                    goods and non-perishable items
                </p>
                <div class="mt-3 space-x-4">
                    <button class="px-4 py-2 bg-yellow-300 text-white rounded-xl">Order Now</button>
                    <button class="text-white">Download App <span ><i class=" rotate-90 fa-solid fa-arrow-right"></i></span></button>
                </div>

            </div>
            <div class="md:w-1/3">
                <img src="images/grocery-image.png " class="" alt="">
                
            </div>

        </section>

    </div>
    
</body>
<script>
    const nav = document.getElementById('nav');
    const menuHamburger = document.getElementById('menuHamburger');
    menuHamburger.addEventListener('click',()=>{
        nav.classList.toggle('hidden')
    })

</script>
</html>
